<!DOCTYPE html>
<html>
    
    <head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bernoulli's Experiment</title>
        <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
        <meta name="description" content="Bernoulli's Experiment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    
    
    <body class ="body">
      	<script src = "../Libraries/svg.js"></script>
	 	<script src = "../Libraries/jquery.js"></script>
		
       	
		<div id = "bernoulli-setup" class = "bernoulli-class">
			<h2 class = "main-heading"><b>BERNOULLI'S &nbsp;EXPERIMENT</b></h2>
		
			
			<a id = "start" class = "start"><b>START</b></a>
			<a id = "reset" class = "reset"><b>RESET</b></a>
			
			
		 
	<button class="open-button" onclick="openForm()"><b>CALCULATIONS</b></button>

			<div class="form-popup" id="myForm">
  				<form class="form-container">
    			<h2>Calculations</h2>

				<label for="volume"><b>Volume of water collected:</b></label>
				<input type="number" placeholder="in cubic centimter" id="volume" required>

				<label for="time"><b>Time taken:</b></label>
				<input type="number" placeholder="in seconds" id="time" required>

				<label for="area"><b>Cross sectional area of fluid flow:</b></label>
				<input type="number" placeholder="in square centimeter" id="area" required>

				<label for="pressure"><b>Pressure:</b></label>
				<input type="number" placeholder="in seconds" id="pressure" required>

				 <button type="submit" class="btn" id="result"><b>CALCULATE RESULTS!</b></button>

				<button type="button" class="btn cancel" onclick="closeForm()"><b>CLOSE</b></button>
				</form>
			</div>
			
			
			
		<div id = "tankLeft" class = "tank-left"></div>
		<div id = "verticalPipe1" class = "vertical-pipe1"></div>
		<div id = "verticalPipe2" class = "vertical-pipe2"></div>
		<div id = "verticalPipe3" class = "vertical-pipe3"></div>		
		<div id = "verticalPipe4" class = "vertical-pipe4"></div>
		<div id = "tankRight" class = "tank-right"></div>
		<div id = "measureTank" class = "measure-tank"></div>
			
		</div>
		
	

       	<script src="script.js" type = "text/javascript"></script>
    
    </body>
</html>
