<!DOCTYPE html>
<html>
    
    <head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bernoulli's Experiment</title>
        <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
        <meta name="description" content="Bernoulli's Experiment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    
    
    <body class ="body">
      	<script src = "../Libraries/svg.js"></script>
	 	<script src = "../Libraries/jquery.js"></script>
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		
       			
			
<div class="container">
	<div class = "row">
		<div class = "col-md-4.5"></div>
	<div class = "col-md-4.5 text-center">
	<h2 class = "main-heading"><b>BERNOULLI'S &nbsp;EXPERIMENT</b></h2>	
	</div>
	</div>
	<div class = "row">
		<div class = "col-md-3.25"></div>
		<div class = "col-md-3.25 text-center">
				
  
  <button type="button" id = "start" class="start btn btn-success">START</button>
 
  <button type="button" id = "reset" class="reset btn btn-warning">RESET</button>
  <button type="button" class="open-button btn btn-primary" onclick="openForm()">CALCULATIONS</button>
    
</div>
</div>
	
	
		</div>
		
	<div id = "bernoulli-setup" class = "col-xs-12 bernoulli-class"></div>	
	
		
		
				
		

		


			<div class="form-popup" id="myForm">
  				<form class="form-container">
    			<h2>Calculations</h2>

				<label for="volume"><b>Volume of water collected:</b></label>
				<input type="number" placeholder="in cubic centimter" id="volume" required>

				<label for="time"><b>Time taken:</b></label>
				<input type="number" placeholder="in seconds" id="time" required>

				<label for="area"><b>Cross sectional area of fluid flow:</b></label>
				<input type="number" placeholder="in square centimeter" id="area" required>

				<label for="pressure"><b>Pressure:</b></label>
				<input type="number" placeholder="in newton per sq cm" id="pressure" required>

				 <button type="submit" class="btn" id="result"><b>CALCULATE RESULTS!</b></button>

				<button type="button" class="btn cancel" onclick="closeForm()"><b>CLOSE</b></button>
				</form>
			</div>
			
			
			
		<div id = "tankLeft" class = "tank-left"></div>
		<div id = "verticalPipe1" class = "vertical-pipe1"></div>
		<div id = "verticalPipe2" class = "vertical-pipe2"></div>
		<div id = "verticalPipe3" class = "vertical-pipe3"></div>		
		<div id = "verticalPipe4" class = "vertical-pipe4"></div>
		<div id = "tankRight" class = "tank-right"></div>
		<div id = "measureTank" class = "measure-tank"></div>
			
		</div>
		
	

       	<script src="script.js" type = "text/javascript"></script>
    
    </body>
</html>
